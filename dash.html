<header>Dashboard for 
    <script>
        user = GetUrlValue('username');
    //  product = GetUrlValue('product');
        periodInDays = GetUrlValue('length');
        userFriendlyPeriod = ""
        switch (periodInDays)
        {
            case "1":
                userFriendlyPeriod = "1 day";
                break;
            case "3":
                userFriendlyPeriod = "3 days";
                break;
            case "7":
                userFriendlyPeriod = "week";
                break;
            case "14":
                userFriendlyPeriod = "2 weeks";
                break;
            case "30":
                userFriendlyPeriod = "month";
                break;
            case "365":
                userFriendlyPeriod = "year";
                break;
            default :
                userFriendlyPeriod = "#incorrect value#";
        }
        //start_date = GetUrlValue('start');
        //end_date = GetUrlValue('end');

    //    document.write(user + " for " + product + " component for the last " + userFriendlyPeriod)
        document.write(user + " for the last " + userFriendlyPeriod)
    </script>
